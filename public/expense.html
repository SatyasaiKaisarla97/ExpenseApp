<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://browser.sentry-cdn.com/7.64.0/bundle.min.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <link rel="stylesheet" href="./styles/expense.css" defer />
    <script src="./scripts/expense.js" defer></script>
  </head>
  <body>
    <h1>Expense Tracker</h1>
    <div class="container">
      <form id="my-form">
        <ul id="user-data">
          <li>
            <label for="expense-amount">Choose Expense Amount : </label>
            <input type="number" name="amount" id="expense-amount" required />
          </li>
          <li>
            <label for="expense-description">Expense Description :</label>
            <input
              type="text"
              name="description"
              id="expense-description"
              required
            />
          </li>
          <li>
            <label for="expense-category">Choose a Category:</label>
            <select name="category" id="expense-category" required>
              <option value="" style="display: none"></option>
              <option value="Food">Food</option>
              <option value="Movie">Movie</option>
              <option value="Car">Car</option>
              <option value="Outing">Outing</option>
            </select>
          </li>
          <li>
            <button type="submit">Add Expenses</button>
          </li>
        </ul>
      </form>
      <button type="button" id="buy-premium-btn">Buy Premium</button>
      <div>
        <h2>Expenses</h2>
        <ul id="user-list"></ul>
      </div>
    </div>
  </body>
</html>
